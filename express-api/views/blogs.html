<!-- views/blogs.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Blogs</title>
  </head>
  <body>
    <h1>List of Blogs</h1>
    <ul>
      <% blogs.forEach(blog => { %>
      <li>
        <h2><%= blog.title %></h2>
        <p><strong>Author ID:</strong> <%= blog.authorId %></p>
        <p><strong>Content:</strong> <%= blog.content %></p>
      </li>
      <% }); %>
    </ul>
  </body>
</html>
